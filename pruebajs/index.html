<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0994120167.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <!-- Animated  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Toastify -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> -->

    <!-- Estilos -->
    <link rel="stylesheet" href="estilos/estilos.css">

    <title>Ideas para Soñar | Productos</title>
</head>
<body>
    <!-- Cabecera del sitio -->
    <header class="d-flex justify-content-between">
        <a href="index.html"><img class="m-3" src="./multimedia/logoideasparasoñar3.png" alt="logo" width="100px"></a>

        <!-- Buscador y carrito -->
        <div class="d-flex align-items-center">
            <!-- Buscador -->
            <form class="d-flex" method="get" action="#">
                <input id="formBuscador" class="form-control me-3" type="text" placeholder="Buscar productos...">
                <button id="botonBuscador" type="button" class="btn btn-outline-primary btn-buscador">
                   
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <!-- Botón Carrito -->
            <button id="botonCarrito" type="button"
                class="btn btn-outline-primary btn-carrito position-relative align-self-center m-4" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="fa-solid fa-cart-shopping"></i>
               
                <span id="numeroCarrito"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div id="contenidoCarrito" class="offcanvas-body contenidoCarrito"></div>
                <div class="d-flex align-self-center mb-3">
                    <button id="botonVaciarCarrito" type="button" class="btn btn-warning">Vaciar Carrito</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
    <div>
        <img src="./multimedia/bannerproductos.png" width="1350px" alt="">
    </div>
    <section>
        <h1 class="titulo">Nuestros Productos</h1>
        <div>
        <p class="fw-bold mt-3 tituloFiltro">Ordenar por:</p>
            <select id="ordenador" class="form-select">
                <option selected value="recientemente">Agregados recientemente</option>
                <option value="mayor">Precio: mayor a menor</option>
                <option value="menor">Precio: menor a mayor</option>
            </select>
        </div>
        <!-- Productos -->
        <section id="productos" class="d-flex flex-wrap"></section>
    </section>
</main>
    

    <!-- Javascript -->
    
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- scripts propios -->
    <script src="js/index.js"></script>
</body>

</html>
